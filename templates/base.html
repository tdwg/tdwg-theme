<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Metadata -->
        <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
        <meta name="description" content="{{ SITEDESCRIPTION }}">
        <meta name="author" content="{{ AUTHOR }}">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css">

        <!-- Feeds -->
        {% if FEED_ALL_ATOM %}
            <link rel="alternate" type="application/atom+xml" href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" title="{{ SITENAME }} Atom feed" />
        {% endif %}
        {% if FEED_ALL_RSS %}
            <link rel="alternate" type="application/rss+xml" href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" title="{{ SITENAME }} RSS feed" />
        {% endif %}
    {% endblock%}    
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3 order-md-1 theme-sidebar">
                    <div class="theme-sidebar-header">
                        <a href="{{ SITEURL }}/">{{ SITENAME }}</a>
                    </div>

                    <form class="theme-search-form">
                        {#<input type="search" class="form-control" placeholder="Search (not functional yet)" readonly>#}
                    </form>

                    {% include "navigation.html" %}
                </div>

                <div class="col-12 col-md-9 order-md-2 theme-main">                
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        
        {% block javascript %}
            <!-- First jQuery, then Popper.js, then Bootstrap JS -->
            <script src="{{ SITEURL }}/theme/js/jquery.min.js"></script>
            <script src="{{ SITEURL }}/theme/js/popper.min.js"></script>
            <script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>
        {% endblock %}
    </body>
</html>
